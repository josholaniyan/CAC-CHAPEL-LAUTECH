<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/giving.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mulish:wght@200;300&family=Poppins:wght@200&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mulish:wght@200;300&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container givingbox mt-4 d-flex justify-content-center align-items-center py-5 px-1">
        <div class="col-12 col-md-6">
                <div class="givecont">
                    <h4 class="text-info text-center">GIVE</h4>
                    <p>...and whosoever sows generously will also reap generously.Each of you should <br>
                        give what you have decided in your heart to give,not relunctantly or under <br>
                        compulsion for God loves a cheerful giver(2 cor 9:6-8)</p>
                </div>
            <form class="giving p-md-0 p-4">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name*</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="ajao joshua olaniyan">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Number*</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="090********">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address*</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Amount*</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Purpose of Giving*</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>-select option-</option>
                        <option>As offering</option>
                        <option>As Tithe</option>
                    </select>
                </div>
                <div class="mt-4">
                    <button class="w-100 py-2">Proceed</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
